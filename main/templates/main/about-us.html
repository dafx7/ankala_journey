<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        h1,
        p,
        a,
        label,
        button {
            font-weight: 700;
        }

        .terms-box {
            width: 100%;
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.1rem;
            /* Adds space between boxes */
        }

        @media (min-width: 1024px) {
            .terms-box {
                width: 60%;
            }
        }

        @media (max-width: 1024px) {
            .terms-box {
                width: 100%;
                height: auto;
                /* Adjust height to fit content */
            }
        }

        .nav-spacing {
            margin-top: 4rem;
            /* Space for the fixed navbar */
        }
    </style>
</head>

<body class="bg-white-100 lg:h-screen flex flex-col items-center">
    <nav class="flex justify-between items-center p-6 fixed w-full z-10 top-0 left-0 bg-transparent">
        <div class="text-2xl font-bold text-black fade-in">ANKALA JOURNEY</div>
        <div class="hidden md:flex space-x-6 text-black fade-in">
            <a href="{% url 'index' %}" class="hover:text-yellow-500 transition text-yellow-500 duration-300">HOME</a>
            <a href="{% url 'about_us' %}" class="hover:text-yellow-500 transition duration-300">ABOUT</a>
            <a href="#" class="hover:text-yellow-500 transition duration-300">BLOG</a>
        </div>
        <div class="hidden md:flex space-x-4 items-center fade-in">
            <a href="{% url 'login' %}" class="text-black hover:text-yellow-500 transition duration-300 py-2">LOGIN</a>
            <a href="{% url 'signup' %}"
                class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-600 transition duration-300">SIGN
                UP</a>
        </div>
        <div class="md:hidden flex items-center">
            <button onclick="toggleMenu()" class="text-black focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"
                        stroke="black"></path>
                </svg>
            </button>
        </div>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 z-20">
        <div class="flex flex-col items-center justify-center h-full text-white space-y-6">
            <a href="{% url 'index' %}" class="hover:text-yellow-500 transition duration-300 text-2xl">HOME</a>
            <a href="{% url 'about_us' %}" class="hover:text-yellow-500 transition duration-300 text-2xl">ABOUT</a>
            <a href="#" class="hover:text-yellow-500 transition duration-300 text-2xl">BLOG</a>
            <a href="{% url 'login' %}" class="hover:text-yellow-500 transition duration-300 text-2xl py-2">LOGIN</a>
            <a href="{% url 'signup' %}"
                class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition duration-300 text-2xl">Sign
                up</a>
            <button onclick="toggleMenu()" class="absolute top-6 right-6 text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"
                        stroke="black"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="flex flex-col items-center gap-4 mt-16 nav-spacing">
        <!-- Image for large and medium screens -->
        <div class="terms-box hidden sm:block">
            <img src="{% static 'main/image8.png' %}" alt="Header Image" class="w-full h-auto">
        </div>
        <div class="terms-box hidden sm:block">
            <img src="{% static 'main/image9.png' %}" alt="Header Image" class="w-full h-auto">
        </div>

        <!-- Image for small screens -->
        <div class="terms-box block sm:hidden">
            <img src="{% static 'main/image8-2.png' %}" alt="Header Image" class="w-full h-auto">
        </div>
        <div class="terms-box block sm:hidden">
            <img src="{% static 'main/image9-2.png' %}" alt="Header Image" class="w-full h-auto">
        </div>
    </div>


    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>

</html>
