<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-yellow-400 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md flex flex-col md:flex-row rounded-lg overflow-hidden w-full max-w-4xl mx-4 md:mx-0">
        <div class="relative w-full md:w-1/2 h-64 md:h-auto">
            <img src="{% static 'main/images/image5.jpg' %}" alt="Welcome Image" class="w-full h-full object-cover">
            <div
                class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-start p-10 text-white">
                <h1 class="text-2xl md:text-4xl font-bold">WELCOME TO ANKALA JOURNEY</h1>
                <p class="mt-2">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            </div>
        </div>
        <div class="w-full md:w-1/2 p-6 md:p-10 flex flex-col justify-center">
            <h2 class="text-2xl md:text-3xl font-bold mb-5">Log In</h2>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex items-center justify-between">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-indigo-600">
                        <span class="ml-2 text-sm">Remember Me</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded mt-4">Log In</button>
            </form>
        </div>
    </div>
</body>

</html>
