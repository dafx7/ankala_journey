<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step-by-Step Payment System</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9ca0c8f826.js" crossorigin="anonymous"></script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

    <style>
        .tab-active {
            color: #FFCC00;
            border-bottom: 2px solid #FFCC00;
        }

        .tab-inactive {
            color: #666666;
        }

        .form-control {
            width: 100%;
            background-color: #E5E7EB;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            border: none;
        }
    </style>
</head>

<body class="bg-gray-100" x-data="{ step: 1, paymentMethod: null }">
    <div class="max-w-7xl mx-auto my-10 px-4">
        <div class="flex flex-col lg:flex-row justify-between">
            <!-- Form Section -->
            <div class="w-full lg:w-2/3 bg-white shadow-md rounded-lg p-6 mb-8 lg:mb-0">
                <!-- Tabs -->
                <div class="flex justify-between border-b-2 border-gray-200 mb-6">
                    <button :class="step === 1 ? 'tab-active' : 'tab-inactive'" @click="step = 1"
                        class="font-bold text-xl pb-2">Start</button>
                    <button :class="step === 2 ? 'tab-active' : 'tab-inactive'" @click="step = 2"
                        class="font-bold text-xl pb-2">Detail</button>
                    <button :class="step === 3 ? 'tab-active' : 'tab-inactive'" @click="step = 3"
                        class="font-bold text-xl pb-2">Payment</button>
                </div>
                <!-- Step 1: Start -->
                <div x-show="step === 1">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Travel Location</label>
                        <div class="flex items-center bg-gray-200 rounded p-2">
                            <i class="fas fa-map-marker-alt text-gray-500 mr-2"></i>
                            <input type="text" placeholder="Search your destination address" class="form-control">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Date</label>
                        <div class="flex items-center bg-gray-200 rounded p-2">
                            <i class="fas fa-calendar-alt text-gray-500 mr-2"></i>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Schedule</label>
                        <div class="flex items-center bg-gray-200 rounded p-2">
                            <i class="fas fa-bell text-gray-500 mr-2"></i>
                            <select class="form-control">
                                <option>Choose your activity</option>
                                <option>Activity 1</option>
                                <option>Activity 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Meetings & Pick-Up</label>
                        <div class="flex items-center bg-gray-200 rounded p-2">
                            <i class="fas fa-user text-gray-500 mr-2"></i>
                            <input type="text" placeholder="Search your pick-up point" class="form-control">
                        </div>
                        <p class="text-xs text-red-500 mt-1">*We pick you up at hotel/airport in Medan</p>
                    </div>
                    <div class="flex justify-end">
                        <button class="bg-yellow-500 text-white font-bold py-2 px-4 rounded"
                            @click="step = 2">Next</button>
                    </div>
                </div>
                <!-- Step 2: Detail -->
                <div x-show="step === 2">
                    <h2 class="text-2xl font-bold mb-4">Traveler 1</h2>
                    <div class="mb-4 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <div class="w-full md:w-1/2">
                            <label class="block text-gray-700 mb-2">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="w-full md:w-1/2">
                            <label class="block text-gray-700 mb-2">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-4 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <div class="w-full md:w-1/2">
                            <label class="block text-gray-700 mb-2">Country</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="w-full md:w-1/2">
                            <label class="block text-gray-700 mb-2">City</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-4 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <div class="w-full md:w-1/2">
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="w-full md:w-1/2">
                            <label class="block text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" class="form-control">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Upload File</label>
                        <div
                            class="w-full bg-gray-200 rounded p-6 border-dashed border-2 border-gray-300 flex justify-center items-center">
                            <span class="text-gray-500">Drag & Drop Files</span>
                            <button class="bg-yellow-500 text-white font-bold py-2 px-4 rounded ml-4">Browse</button>
                        </div>
                        <p class="text-xs text-red-500 mt-1">*Upload your ID (ID Card or Passport)</p>
                    </div>
                    <div class="flex justify-between">
                        <button class="text-blue-700" @click="step = 1"><i
                                class="fas fa-arrow-left mr-2"></i>Back</button>
                        <button class="bg-yellow-500 text-white font-bold py-2 px-4 rounded"
                            @click="step = 3">Next</button>
                    </div>
                </div>
                <!-- Step 3: Payment -->
                <div x-show="step === 3">
                    <h2 class="text-2xl font-bold mb-4">Payment Method</h2>
                    <div class="flex space-x-4 mb-4">
                        <button class="w-1/2 bg-gray-200 rounded p-4 flex items-center justify-center border-2"
                            :class="paymentMethod === 'creditCard' ? 'border-yellow-500' : ''"
                            @click="paymentMethod = 'creditCard'">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg"
                                alt="Credit Card" class="w-12 h-12">
                        </button>
                        <button class="w-1/2 bg-gray-200 rounded p-4 flex items-center justify-center border-2"
                            :class="paymentMethod === 'paypal' ? 'border-yellow-500' : ''"
                            @click="paymentMethod = 'paypal'">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal"
                                class="w-12 h-12">
                        </button>
                    </div>
                    <div x-show="paymentMethod === 'creditCard'" class="mb-4">
                        <label class="block text-gray-700 mb-2">Card Number</label>
                        <input type="text" class="form-control mb-4">
                        <div class="flex space-x-4">
                            <div class="w-full md:w-1/2">
                                <label class="block text-gray-700 mb-2">Valid Until</label>
                                <input type="text" class="form-control" placeholder="MM/YY">
                            </div>
                            <div class="w-full md:w-1/2">
                                <label class="block text-gray-700 mb-2">CVV</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div x-show="paymentMethod === 'paypal'" class="mb-4">
                        <label class="block text-gray-700 mb-2">Email Address</label>
                        <input type="email" class="form-control mb-4">
                        <label class="block text-gray-700 mb-2">Confirm Email Address</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="flex justify-between">
                        <button class="text-blue-700" @click="step = 2"><i
                                class="fas fa-arrow-left mr-2"></i>Back</button>
                        <a href="{% url 'index' %}" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded">Pay Now!</a>
                    </div>
                </div>
            </div>
            <!-- Summary Section -->
            <div class="w-full lg:w-1/3 bg-yellow-500 p-6 text-white rounded-lg shadow-md">
                <h2 class="font-bold text-2xl mb-4">Summary</h2>
                <button class="text-sm text-red-700 flex items-center mb-4">
                    <i class="fas fa-edit mr-2"></i> Edit
                </button>
                <div class="flex justify-between mb-4">
                    <span>1. Pangururan</span>
                    <span>$225.00</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span>2. Lorem Ipsum is simply</span>
                    <span>$225.00</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span>3. Lorem Ipsum is simply</span>
                    <span>$225.00</span>
                </div>
                <div class="flex justify-between font-bold text-lg mb-6">
                    <span>Total</span>
                    <span>$225.00</span>
                </div>
                <button class="bg-blue-900 text-white font-bold py-2 px-4 rounded w-full mb-4">What's Included</button>
                <button
                    class="bg-white text-yellow-500 font-bold py-2 px-4 rounded w-full border-2 border-yellow-500 mb-4">Cancellation
                    Policy</button>
                <button
                    class="bg-white text-yellow-500 font-bold py-2 px-4 rounded w-full border-2 border-yellow-500">Question?</button>
            </div>
        </div>
    </div>
</body>

</html>
