<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animated Accordion</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-yellow-400 h-screen flex items-center justify-center p-4 lg:p-0">

    <div
        class="container mx-auto py-10 px-4 bg-white rounded-lg shadow-lg lg:py-0 lg:px-0 lg:bg-transparent lg:shadow-none lg:rounded-none lg:flex lg:items-center lg:justify-center lg:h-screen">
        <div class="bg-white p-6 lg:p-10 lg:rounded-lg lg:shadow-lg w-full lg:w-auto lg:mx-80"
            x-data="{ section: 'getting-started' }">
            <h2 class="text-xl lg:text-2xl font-bold mb-6 border-b-2 border-yellow-500 inline-block">Frequently Asked
                Questions
            </h2>
            <div class="flex flex-col lg:flex-row">
                <div class="w-full lg:w-1/4 mb-4 lg:mb-0">
                    <div class="flex flex-col space-y-2">
                        <button @click="section = 'getting-started'"
                            :class="{ 'bg-yellow-500': section === 'getting-started', 'bg-yellow-400': section !== 'getting-started' }"
                            class="text-white py-2 px-4 rounded w-full">Getting Started</button>
                        <button @click="section = 'payment'"
                            :class="{ 'bg-yellow-500': section === 'payment', 'bg-yellow-400': section !== 'payment' }"
                            class="text-white py-2 px-4 rounded w-full">Payment</button>
                        <button @click="section = 'services'"
                            :class="{ 'bg-yellow-500': section === 'services', 'bg-yellow-400': section !== 'services' }"
                            class="text-white py-2 px-4 rounded w-full">Services</button>
                    </div>
                </div>
                <div class="w-full lg:w-3/4 lg:pl-10">
                    <template x-if="section === 'getting-started'">
                        <div class="space-y-6">
                            <div x-data="{ expanded: false }" class="py-2">
                                <h2>
                                    <button id="faqs-title-01" type="button"
                                        class="flex items-center justify-between w-full text-left font-semibold py-2"
                                        @click="expanded = !expanded" :aria-expanded="expanded"
                                        aria-controls="faqs-text-01">
                                        <span>What is the first step to get started with your service?</span>
                                        <svg class="fill-indigo-500 shrink-0 ml-4 lg:ml-8" width="16" height="16"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center rotate-90 transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                        </svg>
                                    </button>
                                </h2>
                                <div id="faqs-text-01" role="region" aria-labelledby="faqs-title-01"
                                    class="grid text-sm text-slate-600 overflow-hidden transition-all duration-300 ease-in-out"
                                    :class="expanded ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'">
                                    <div class="overflow-hidden">
                                        <p class="pb-3">
                                            To get started, simply create an account on our website, fill in your
                                            profile information, and follow the onboarding steps to set up your service
                                            preferences.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div x-data="{ expanded: false }" class="py-2">
                                <h2>
                                    <button id="faqs-title-01" type="button"
                                        class="flex items-center justify-between w-full text-left font-semibold py-2"
                                        @click="expanded = !expanded" :aria-expanded="expanded"
                                        aria-controls="faqs-text-01">
                                        <span>Do I need any special software or hardware to use your service?</span>
                                        <svg class="fill-indigo-500 shrink-0 ml-4 lg:ml-8" width="16" height="16"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center rotate-90 transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                        </svg>
                                    </button>
                                </h2>
                                <div id="faqs-text-01" role="region" aria-labelledby="faqs-title-01"
                                    class="grid text-sm text-slate-600 overflow-hidden transition-all duration-300 ease-in-out"
                                    :class="expanded ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'">
                                    <div class="overflow-hidden">
                                        <p class="pb-3">
                                            No special hardware is required. Our service is fully web-based, and you can
                                            access it from any modern web browser on your computer, tablet, or
                                            smartphone.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div x-data="{ expanded: false }" class="py-2">
                                <h2>
                                    <button id="faqs-title-01" type="button"
                                        class="flex items-center justify-between w-full text-left font-semibold py-2"
                                        @click="expanded = !expanded" :aria-expanded="expanded"
                                        aria-controls="faqs-text-01">
                                        <span>Is there a trial period available?</span>
                                        <svg class="fill-indigo-500 shrink-0 ml-4 lg:ml-8" width="16" height="16"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center rotate-90 transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                        </svg>
                                    </button>
                                </h2>
                                <div id="faqs-text-01" role="region" aria-labelledby="faqs-title-01"
                                    class="grid text-sm text-slate-600 overflow-hidden transition-all duration-300 ease-in-out"
                                    :class="expanded ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'">
                                    <div class="overflow-hidden">
                                        <p class="pb-3">
                                            Yes, we offer a 14-day free trial so you can explore all features and
                                            functionalities of our service before committing to a subscription.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div x-data="{ expanded: false }" class="py-2">
                                <h2>
                                    <button id="faqs-title-01" type="button"
                                        class="flex items-center justify-between w-full text-left font-semibold py-2"
                                        @click="expanded = !expanded" :aria-expanded="expanded"
                                        aria-controls="faqs-text-01">
                                        <span>How do I set up my account?</span>
                                        <svg class="fill-indigo-500 shrink-0 ml-4 lg:ml-8" width="16" height="16"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center rotate-90 transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                        </svg>
                                    </button>
                                </h2>
                                <div id="faqs-text-01" role="region" aria-labelledby="faqs-title-01"
                                    class="grid text-sm text-slate-600 overflow-hidden transition-all duration-300 ease-in-out"
                                    :class="expanded ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'">
                                    <div class="overflow-hidden">
                                        <p class="pb-3">
                                            After signing up, you will receive a welcome email with a verification link.
                                            Click on the link to verify your account and follow the setup wizard to
                                            complete your profile and preferences.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div x-data="{ expanded: false }" class="py-2">
                                <h2>
                                    <button id="faqs-title-01" type="button"
                                        class="flex items-center justify-between w-full text-left font-semibold py-2"
                                        @click="expanded = !expanded" :aria-expanded="expanded"
                                        aria-controls="faqs-text-01">
                                        <span>Can I use your service for multiple projects?</span>
                                        <svg class="fill-indigo-500 shrink-0 ml-4 lg:ml-8" width="16" height="16"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center rotate-90 transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                        </svg>
                                    </button>
                                </h2>
                                <div id="faqs-text-01" role="region" aria-labelledby="faqs-title-01"
                                    class="grid text-sm text-slate-600 overflow-hidden transition-all duration-300 ease-in-out"
                                    :class="expanded ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'">
                                    <div class="overflow-hidden">
                                        <p class="pb-3">
                                            Yes, our service is designed to handle multiple projects simultaneously. You
                                            can create and manage different projects from a single account.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <template x-if="section === 'payment'">
                        <div class="space-y-6">
                            <div x-data="{ expanded: false }" class="py-2">
                                <h2>
                                    <button id="faqs-title-02" type="button"
                                        class="flex items-center justify-between w-full text-left font-semibold py-2"
                                        @click="expanded = !expanded" :aria-expanded="expanded"
                                        aria-controls="faqs-text-02">
                                        <span>How do I make a payment?</span>
                                        <svg class="fill-indigo-500 shrink-0 ml-4 lg:ml-8" width="16" height="16"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center rotate-90 transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                        </svg>
                                    </button>
                                </h2>
                                <div id="faqs-text-02" role="region" aria-labelledby="faqs-title-02"
                                    class="grid text-sm text-slate-600 overflow-hidden transition-all duration-300 ease-in-out"
                                    :class="expanded ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'">
                                    <div class="overflow-hidden">
                                        <p class="pb-3">
                                            You can make a payment using credit card, debit card, or PayPal. For other
                                            payment options, please contact our support team.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <template x-if="section === 'services'">
                        <div class="space-y-6">
                            <div x-data="{ expanded: false }" class="py-2">
                                <h2>
                                    <button id="faqs-title-03" type="button"
                                        class="flex items-center justify-between w-full text-left font-semibold py-2"
                                        @click="expanded = !expanded" :aria-expanded="expanded"
                                        aria-controls="faqs-text-03">
                                        <span>What services do you offer?</span>
                                        <svg class="fill-indigo-500 shrink-0 ml-4 lg:ml-8" width="16" height="16"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                            <rect y="7" width="16" height="2" rx="1"
                                                class="transform origin-center rotate-90 transition duration-200 ease-out"
                                                :class="{'!rotate-180': expanded}" />
                                        </svg>
                                    </button>
                                </h2>
                                <div id="faqs-text-03" role="region" aria-labelledby="faqs-title-03"
                                    class="grid text-sm text-slate-600 overflow-hidden transition-all duration-300 ease-in-out"
                                    :class="expanded ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'">
                                    <div class="overflow-hidden">
                                        <p class="pb-3">
                                            We offer a range of services including web development, digital marketing,
                                            and SEO optimization. Please visit our services page for more details.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
