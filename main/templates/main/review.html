<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review and Rating</title>
    {% load custom_tags %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9ca0c8f826.js" crossorigin="anonymous"></script>

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .review-box {
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s, color 0.3s;
        }

        .review-box .review-header {
            display: flex;
            align-items: center;
        }

        .review-box .review-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .review-box .review-header .review-name {
            font-weight: 700;
        }

        .review-box .review-header .review-date {
            font-size: 0.875rem;
            color: #777;
        }

        .review-box .review-content {
            margin-top: 10px;
            font-size: 0.875rem;
            color: #333;
        }

        .review-box .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .review-box .review-stars .fa-star {
            color: #FFCC00;
        }

        .review-box:hover {
            border-color: #FFCC00;
            color: #FFCC00;
        }

        .review-box:hover .review-header .review-name,
        .review-box:hover .review-footer {
            color: #FFCC00;
        }

        .review-box:hover .review-stars .fa-star {
            color: #FFCC00;
        }
    </style>
</head>

<body>
    <div class="container mt-5" style="max-width: 800px;">
        <h5 class="text-muted">Review and rating <span class="text-dark"> > {{ tourguide.name }}</span></h5>

        {% for review in reviews %}
        <div class="review-box mt-4">
            <div class="review-header">
                <img src="https://via.placeholder.com/50" alt="{{ review.user.username }}">
                <div>
                    <div class="review-name">{{ review.user.username }}</div>
                    <div class="review-date">{{ review.created_at|date:"d M Y" }}</div>
                </div>
            </div>
            <div class="review-content">
                {{ review.comment }}
            </div>
            <div class="review-footer">
                <div class="review-stars">
                    {% for i in 5|times %}
                        <span class="fa fa-star{% if i > review.rating %}-o{% endif %}"></span>
                    {% endfor %}
                </div>
                <div class="review-smiley">
                    <span class="fa fa-smile"></span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
